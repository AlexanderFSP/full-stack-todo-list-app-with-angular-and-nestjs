<mat-toolbar color="primary">
  <div class="toolbar-container">
    <span>full-stack-todo-list-app-with-angular-and-nestjs</span>
  </div>
</mat-toolbar>

<mat-card *ngIf="tasksLoaded$ | async" class="tasks-container">
  <mat-card-content>
    <mat-selection-list role="list" (selectionChange)="onSelectionChange($event)">
      <mat-list-option
        *ngFor="let task of tasks$ | async; last as last"
        color="primary"
        [value]="task"
        [selected]="task.completed"
        role="listitem"
      >
        <div class="list-option-content">
          <span>{{ task.content }}</span>

          <mat-icon
            class="delete-icon"
            fontIcon="delete"
            color="primary"
            aria-hidden="false"
            aria-label="Delete task"
            (click)="onDeleteTask($event, task)"
          ></mat-icon>
        </div>

        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-option>
    </mat-selection-list>

    <div class="new-task-container">
      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input [formControl]="newTask" matInput autocomplete="off" />
      </mat-form-field>

      <button class="add-task-button" mat-raised-button color="primary" (click)="onAddTask()">Add task</button>
    </div>
  </mat-card-content>
</mat-card>
